buildscript {
    ext {
        // Kotlin & AGP
        kotlinV = "1.4.30"
        kotlinStdLib = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinV"

        // Compose
        composeV = "1.0.0-alpha12"
        composeCoilV = "0.5.1"

        // SDK
        compileSdkV = 30
        buildTools = "30.0.3"
        minSdkV = 23
        targetSdkV = 30
        jvm = 1.8

        // Libs
        appCompat = "1.3.0-beta01"
        coreKtx = "1.5.0-beta01"
        recyclerview = "1.2.0-alpha05"
        fragment = "1.3.0-rc02"
        lifecycle = "2.3.0-rc01"
        navigation = "2.3.3"
        navigationKtx = "2.3.3"
    }
}